        <div class="authentication_content" id="authentication_content">
            <div class="login" id="login">
                <div class="login_image_wrapper">
                    <img src="resources/images/maria_cristina_falls.jpg">
                </div>
                <div class="login_container">
                    <div class="login_logo_wrapper"><img src="resources/images/logo_landscape_black_cropped.svg"></div>
                    <div><h2>Login</h2></div>
                    <form id="log-in-form">
                        <div class="username_password_wrappper">
                            <input type="text" id="username" name="username" placeholder="Enter your username">
                            <input type="password" id="password" name="password" placeholder="Enter your password">
                        </div>
                        <div>
                            <input type="submit" value="Login" id="login_button">
                        </div>
                        <p>Don't have an account? <span id="signup_switch_button">Sign up</span></p>
                    </form>
                </div>
            </div>

                </div>

                        <div class="username_password_wrappper">
                            <input type="text" id="username" name="username" placeholder="Create your username">
                            <input type="password" id="password" name="password" placeholder="Create your password">
                        </div>
                        <div>

                        </div>
                        <p>Already have an account? <span id="login_switch_button">Sign in</span></p>
